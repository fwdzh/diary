name: Hexo Build & Deploy

# 触发条件：只要 main 分支有 push，就开始执行
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    # 在 GitHub 提供的最新 Ubuntu 环境上跑
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 安装 Node.js（Hexo 依赖）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      # 3️⃣ 安装依赖（Hexo 主题、插件）
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4️⃣ 生成静态页面（等同 hexo g）
      - name: Generate static files
        run: npm run build

      # 5️⃣ 上传生成好的 public 文件夹
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    # 等 build-deploy 完成后再跑
    needs: build-deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      # 6️⃣ 真正发布到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
